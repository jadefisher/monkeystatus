<ol class="breadcrumb">
  <li><a href="#/home">Home</a></li>
  <li class="active">Services</li>
</ol>

<div class="row" data-ng-repeat="service in services">
	<div class="col-md-12">
		<div
			data-ng-class="{'alert' : true, 'alert-{{statusClass(service)}}' : true}">
			<h3>{{service.name}}</h3>

			<p>{{service.currentEvent.description}}</p>
			<small><a href="#/serviceHistory?serviceId={{service.id}}">History</a></small>
		</div>

	</div>
</div>
