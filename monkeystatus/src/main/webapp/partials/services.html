<ol class="breadcrumb">
	<li>
		<a href="#/home">Home</a>
	</li>
	<li class="active">
		Services
	</li>
</ol>

<div class="row" data-ng-repeat="service in services">
	<div class="col-md-12">
		<div
		data-ng-class="{'alert' : true, 'alert-{{statusClass(service)}}' : true}">
			<h3>{{service.name}}</h3>
			<div ng-if="service.currentEvent">
				<dl class="dl-horizontal">
					<dt>
						Event Type
					</dt>
					<dd>
						{{service.currentEvent.type}}
					</dd>
					<dt>
						Description
					</dt>
					<dd>
						{{service.currentEvent.description}}
					</dd>
					<dt>
						Start Time
					</dt>
					<dd>
						{{service.currentEvent.startDate | date: dateformat}}
					</dd>
				</dl>
			</div>

			<p class="pull-right">
				<a href="#/services/{{service.key}}">Details</a>
				| <a href="#/monitors?serviceKey={{service.key}}">Monitors</a>
				| <a
				href="#/serviceHistory?serviceKey={{service.key}}">History</a>
			</p>
			<br />
		</div>

	</div>
</div>
